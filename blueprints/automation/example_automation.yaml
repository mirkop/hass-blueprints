# Example Home Assistant Automation Blueprint
blueprint:
  name: Example Motion Light
  description: Turn on a light when motion is detected.
  domain: automation
  input:
    motion_sensor:
      name: Motion Sensor
      selector:
        entity:
          domain: binary_sensor
    light_target:
      name: Light
      selector:
        target:
          entity:
            domain: light
trigger:
  - platform: state
    entity_id: !input motion_sensor
    to: 'on'
action:
  - service: light.turn_on
    target: !input light_target
mode: single
